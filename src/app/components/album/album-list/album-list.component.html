<mat-toolbar color="primary">
  <div class="flex-container">
    <button mat-icon-button routerLink="/admin">
      <mat-icon>home</mat-icon> 
    </button>
    <span class="toolbar-title">Controle de Albuns</span>
    <button mat-fab color="accent" routerLink="/albuns/new">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</mat-toolbar>

  
  <table mat-table [dataSource]="albums" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="anoLancamento">
        <th mat-header-cell *matHeaderCellDef> Ano Lançamento </th>
        <td mat-cell *matCellDef="let element"> {{element.anoLancamento}} </td>
      </ng-container>

      <ng-container matColumnDef="artistaNome">
        <th mat-header-cell *matHeaderCellDef> Artista </th>
        <td mat-cell *matCellDef="let element"> {{element.artista.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="generoNome">
        <th mat-header-cell *matHeaderCellDef> Genero </th>
        <td mat-cell *matCellDef="let element"> {{element.genero.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="gravadoraNome">
        <th mat-header-cell *matHeaderCellDef> Gravadora </th>
        <td mat-cell *matCellDef="let element"> {{element.gravadora.nome}} </td>
      </ng-container>

      <!-- Acao Column -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button 
                  color="primary"
                  routerLink="/admin/albuns/edit/{{element.id}}">
                  <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button
                  (click)="excluir(element)" 
                  color="warn">
                  <mat-icon>delete</mat-icon>
          </button>        
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator 
    [pageSizeOptions]="[2, 4, 8, 16]" 
    [pageSize]="pageSize" 
    [length]="totalRecords"
    (page)="paginar($event)">
    </mat-paginator>
