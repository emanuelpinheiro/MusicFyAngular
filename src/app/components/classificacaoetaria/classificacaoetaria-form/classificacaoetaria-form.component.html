<mat-toolbar color="primary" class="toolbar-title">Cadastro de Classificação Etária</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Faixa Etária</mat-label>
                    <input matInput type="text" formControlName="faixaEtaria">
                    <mat-error *ngIf="formGroup.get('faixaEtaria') 
                                   && formGroup.get('faixaEtaria')?.invalid
                                   && formGroup.get('faixaEtaria')?.touched">
                        A faixa etária é obrigatoria.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Descrição</mat-label>
                    <input matInput type="text" formControlName="descricao">
                    <mat-error *ngIf="formGroup.get('descricao') 
                                   && formGroup.get('descricao')?.invalid
                                   && formGroup.get('descricao')?.touched">
                        A descrição é obrigatoria.
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button 
                    color="primary" 
                    (click)="salvar()"
                    [disabled]="formGroup.invalid"> 
                Salvar 
            </button>
            <button mat-raised-button 
                    *ngIf="formGroup?.get('id')?.value"
                    color="warn" 
                    (click)="excluir()"
                    [disabled]="formGroup.invalid"> 
                Excluir 
            </button>
            <button mat-raised-button  
                    routerLink="/classificacaoetaria"> 
                Cancelar 
            </button>

        </mat-card-actions>
    </mat-card>
</div>
