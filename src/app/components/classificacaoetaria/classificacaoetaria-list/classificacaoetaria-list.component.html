<mat-toolbar color="primary">
    <div class="flex-container">
      <span class="toolbar-title">Controle de Classificação Etária</span>
      <button mat-fab color="accent" routerLink="/classificacaoetaria/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>

    <table mat-table [dataSource]="classificacaoetarias" class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        
        <!-- Faixa Etária Column -->
        <ng-container matColumnDef="faixaEtaria">
            <th mat-header-cell *matHeaderCellDef> Faixa Etária </th>
            <td mat-cell *matCellDef="let element"> {{element.faixaEtaria}} </td>
        </ng-container>
    
        <!-- Descrição Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>
        
        <!-- Acao Column -->
        <ng-container matColumnDef="acao">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button 
                    color="primary"
                    routerLink="/classificacaoetaria/edit/{{element.id}}">
                    <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button 
                    color="warn">
                    <mat-icon>delete</mat-icon>
            </button>        
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
