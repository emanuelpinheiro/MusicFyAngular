<mat-toolbar color="primary">
    <div class="flex-container">
      <button mat-icon-button routerLink="/admin">
        <mat-icon>home</mat-icon> 
      </button>
      <span class="toolbar-title">Controle de Faixas</span>
      <button mat-fab color="accent" routerLink="/faixas/new">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  
  <table mat-table [dataSource]="listFaixas" class="mat-elevation-z8">
  
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome da Faixa </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="compositorNome">
        <th mat-header-cell *matHeaderCellDef> Compositor </th>
        <td mat-cell *matCellDef="let element"> {{element.compositor.nome}} </td>
      </ng-container>


      <ng-container matColumnDef="albumNome">
        <th mat-header-cell *matHeaderCellDef> Nome do Album </th>
        <td mat-cell *matCellDef="let element"> {{element.nome_album}} </td>
      </ng-container>


      <!-- Acao Column -->
      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ação </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-icon-button 
                  color="primary"
                  routerLink="/faixas/edit/{{element.id}}">
                  <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button 
                  (click)="excluir(element)"
                  color="warn">
                  <mat-icon>delete</mat-icon>
          </button>        
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
 
    <mat-paginator 
    [pageSizeOptions]="[2, 4, 8, 16]" 
    [pageSize]="pageSize" 
    [length]="totalRecords"
    (page)="paginar($event)">
  </mat-paginator>
